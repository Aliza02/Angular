 <mat-drawer-container class="example-container">

    <mat-drawer #drawer class="example-sidenav" mode="side">
        <h1>Main Menu</h1>
        <a routerLink="/home">HOME</a>
        <a routerLink="/about">ABOUT</a>
        <a routerLink="/contact">CONTACT</a>
    </mat-drawer>
    <mat-drawer-content>
        <button (click)="drawer.toggle()"> <mat-icon>menu</mat-icon></button> 
        <h1>Angular.js</h1>
        </mat-drawer-content>
  </mat-drawer-container> 
  <body>
      <div class="headings">
    <h1>Welcome to Angular.js</h1>
    <h2>Best platform to learn Angular Material</h2>
    <h3>Learn and grow with us!</h3>

    <button mat-button routerLink="/login">Login</button>
    <button mat-button routerLink="/signup">Sign Up</button>
    <button mat-button (click)="openDialog()">Open dialog</button>
    </div>
  </body>
